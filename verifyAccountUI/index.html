<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Verify Account UI</title>
	</head>
	<body>
		<div class="container">
			<h2>Verify Your Account</h2>
			<p>
				We emailed you the six digit code to your email<br />Enter the code
				below to confirm your email address.
			</p>
			<div class="code-container">
				<input
					type="number"
					class="code"
					placeholder="0"
					min="0"
					max="9"
					required
				/>
				<input
					type="number"
					class="code"
					placeholder="0"
					min="0"
					max="9"
					required
				/>
				<input
					type="number"
					class="code"
					placeholder="0"
					min="0"
					max="9"
					required
				/>
				<input
					type="number"
					class="code"
					placeholder="0"
					min="0"
					max="9"
					required
				/>
				<input
					type="number"
					class="code"
					placeholder="0"
					min="0"
					max="9"
					required
				/>
				<input
					type="number"
					class="code"
					placeholder="0"
					min="0"
					max="9"
					required
				/>
			</div>
			<small class="info">
				This is design for mobile, please view it in mobile mode or resize your
				browser.
			</small>
		</div>

		<script>
			const codes = document.querySelectorAll('.code')

			codes[0].focus()
			//只要有輸入(0~9)就會自動跳到下一個
			codes.forEach((code, idx) => {
				code.addEventListener('keydown', e => {
					if (e.key >= 0 && e.key <= 9) {
						codes[idx].value = ''
						setTimeout(() => codes[idx + 1].focus(), 10)
					} else if (e.key === 'Backspace') {
						setTimeout(() => codes[idx - 1].focus(), 10)
					}
				})
			})
		</script>
	</body>
</html>
